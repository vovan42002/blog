<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/home.css}" href="/static/css/home.css">
    <link rel="stylesheet" th:href="@{/css/common.css}" href="/static/css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-dark">
    <header class="header" id="header" th:insert="blocks/header :: header">
    </header>

    <main class="px-3 text-white h-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <h2 class="text-center pt-5">This is a page that work on Spring boot and uses thymeleaf</h2>
                    <ol class="list_font"><br>
                        <li>Вкладка "Блог". Тут можна переглядати всі статті, які зберігаються в базі даних. При
                            натисненні на кнопку "Детальніше" можна прочитати повну статтю</li>
                        <br>
                        <li>Вкладка "Додати статтю". Тут можна додавати нові статті</li>
                    </ol>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-auto text-white-50 footer fixed-bottom" id="footer" th:insert="blocks/footer :: footer">
    </footer>
</body>

</html>
