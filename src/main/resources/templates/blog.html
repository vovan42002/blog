<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-dark">

    <header class="mb-lg-auto" th:insert="blocks/header :: header">
    </header>

    <main>
        <div class="container mt-5 ">
            <h1 class="text-white text-center">Блог сайту</h1>
            <div th:each="el : ${posts}" class="alert alert-light mt-2">
                <h3 th:text="${el.title}"></h3>
                <p th:text="${el.anons}"></p>
                <a th:href="'/blog/'+${el.id}" class="btn btn-secondary">Детальніше</a>
            </div>
        </div>
    </main>
    <footer class="mt-auto text-white-50 fixed-bottom" th:insert="blocks/footer :: footer">
    </footer>
</body>

</html>
